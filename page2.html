<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Simi - Videos & Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: none;
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8c8dc, #e6a8c7, #d688b8, #ff6b9d);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            /* display: flex; */
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .greeting {
            color: #333;
            font-size: 18px;
            font-weight: normal;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }
        
        .nav {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .nav-item:hover::before {
            left: 100%;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .nav-item.active {
            background: rgba(255, 255, 255, 0.4);
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            gap: 60px;
        }
        
        .page-title {
            font-size: clamp(36px, 5vw, 48px);
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .video-section {
            display: flex;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .video-placeholder {
            width: 500px;
            height: 280px;
            background: linear-gradient(45deg, rgba(248, 245, 245, 0.95), rgba(230, 168, 199, 0.8));
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .video-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }
        
        .video-placeholder:hover::before {
            left: 100%;
        }
        
        .video-placeholder:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }
        
        .video-text {
            font-size: 24px;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }
        
        .play-button {
            font-size: 40px;
            color: #d688b8;
            background: rgba(214, 136, 184, 0.2);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(214, 136, 184, 0.3);
        }
        
        .play-button:hover {
            background: rgba(214, 136, 184, 0.3);
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(214, 136, 184, 0.4);
        }
        
        .messages-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 1.2s ease-out 0.4s both;
        }
        
        .message-card {
            cursor: pointer;
            transition: all 0.5s ease;
        }
        
        .message-card:hover {
            transform: translateY(-10px) rotate(2deg);
        }
        
        .message-placeholder {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, rgba(190, 190, 190, 0.8), rgba(214, 136, 184, 0.6));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.5s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .message-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }
        
        .message-placeholder:hover::before {
            left: 100%;
        }
        
        .message-placeholder:hover {
            background: linear-gradient(45deg, rgba(190, 190, 190, 0.9), rgba(214, 136, 184, 0.8));
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        
        .message-text {
            font-size: 18px;
            color: #333;
            font-weight: 600;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.95), rgba(248, 200, 220, 0.9));
            padding: 50px;
            border-radius: 25px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 32px;
            cursor: pointer;
            color: #999;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            color: #333;
            transform: scale(1.2);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .nav {
                gap: 15px;
            }
            
            .nav-item {
                font-size: 14px;
                padding: 8px 16px;
            }
            
            .main-content {
                gap: 40px;
            }
            
            .video-placeholder {
                width: 320px;
                height: 200px;
            }
            
            .video-text {
                font-size: 18px;
            }
            
            .play-button {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            
            .messages-section {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .message-placeholder {
                width: 100%;
                max-width: 250px;
                margin: 0 auto;
            }
            
            .message-text {
                font-size: 16px;
            }
            
            .modal-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="greeting">Hey Simi ✨</div>
        <nav class="nav">
            <a href="index.html" class="nav-item">Hey Simi!</a>
            <a href="page2.html" class="nav-item active">Letters</a>
            <a href="page3.html" class="nav-item">Fun & Casual</a>
        </nav>
    </header>
    
    <main class="main-content">
        <h2 class="page-title">CHAPTER 19</h2>
        
        <div class="video-section">
        <video id="birthdayVideo" width="500" height="280" controls style="border-radius: 20px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);">
        <source src="birthday-video.mp4" type="video/mp4">
        <source src="birthday-video.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
</div>
        <div class="messages-section">
            <div class="message-card" onclick="showMessage('yemi')">
                <div class="message-placeholder">
                    <span class="message-text">💕 Message From Yemi</span>
                </div>
            </div>
            
            <div class="message-card" onclick="showMessage('david')">
                <div class="message-placeholder">
                    <span class="message-text">🎈 Message From David</span>
                </div>
            </div>
            
            <div class="message-card" onclick="showMessage('demi')">
                <div class="message-placeholder">
                    <span class="message-text">🌸 Message From Demi</span>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modal for messages -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    
    <script>
        // Authentication check
        const SESSION_KEY = "simi_birthday_access";
        
        function checkAuthentication() {
            const isAuthenticated = sessionStorage.getItem(SESSION_KEY) === "true";
            if (!isAuthenticated) {
                // Not authenticated, redirect to login
                window.location.href = "login.html";
                return false;
            }
            return true;
        }
        
        // Check auth when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });
        
        function showMessage(person) {
            const messages = {
                yemi: {
                    title: "💕 Message from Yemi",
                    content: "Happy Birthday, Simi! 🎉 You bring so much light and laughter into our lives. Hope your special day is filled with all your favorite things and surrounded by the people who love you most. Can't wait to celebrate with you! Your friendship means the world to me. 🎂✨"
                },
                david: {
                    title: "🎈 Message from David",
                    content: "Hey Simi! 🎊 Wishing you the happiest of birthdays! You're such an amazing friend and always know how to make everyone smile. Hope this new year brings you endless adventures and all the happiness you deserve! Thanks for being such a wonderful person. 🎁🌟"
                },
                demi: {
                    title: "🌸 Message from Demi",
                    content: "Happy Birthday to a roomie turned friend 🌚🎉<br><br>I never imagined we would create a bond such as this, but it happened and that shows how much of an amazing person you are. I'm thankful for all the time we spent together and all the memories created. I wish this day shall be a day of joy, laughter and love.<br><br>Once again, Happy Birthday Nora ❤️. Enjoy your day 🎂🎉<br>I love you as much as…..😘"
                }
            };
            
            const modal = document.getElementById('messageModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <h3 style="color: #d688b8; margin-bottom: 25px; font-size: 28px;">${messages[person].title}</h3>
                <p style="color: #333; line-height: 1.8; font-size: 18px;">${messages[person].content}</p>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('messageModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const messageModal = document.getElementById('messageModal');
            
            if (event.target == messageModal) {
                closeModal();
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                if (document.getElementById('messageModal').style.display === 'block') {
                    closeModal();
                }
            }
        });
    </script>
</body>
</html>
