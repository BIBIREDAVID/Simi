<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçí Happy Birthday Simi üçí</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8c8dc, #e6a8c7, #d688b8);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .greeting {
            color: #333;
            font-size: 18px;
            font-weight: normal;
        }
        
        .nav {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .nav-item.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            gap: 50px;
        }
        
        .video-section {
            display: flex;
            justify-content: center;
        }
        
        .video-placeholder {
            width: 450px;
            height: 250px;
            background: rgba(248, 245, 245, 0.95);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .video-placeholder:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .video-text {
            font-size: 20px;
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .play-button {
            font-size: 30px;
            color: #d688b8;
            background: rgba(214, 136, 184, 0.1);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            background: rgba(214, 136, 184, 0.2);
            transform: scale(1.1);
        }
        
        .messages-section {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .message-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .message-card:hover {
            transform: translateY(-5px);
        }
        
        .message-placeholder {
            width: 180px;
            height: 180px;
            background: rgba(190, 190, 190, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .message-placeholder:hover {
            background: rgba(190, 190, 190, 0.9);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .message-text {
            font-size: 16px;
            color: #333;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .nav {
                gap: 15px;
            }
            
            .nav-item {
                font-size: 14px;
                padding: 6px 12px;
            }
            
            .video-placeholder {
                width: 300px;
                height: 180px;
            }
            
            .video-text {
                font-size: 16px;
            }
            
            .play-button {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .messages-section {
                gap: 20px;
            }
            
            .message-placeholder {
                width: 140px;
                height: 140px;
                padding: 15px;
            }
            
            .message-text {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .messages-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="greeting">Hey Simi</div>
        <nav class="nav">
            <a href="./index.html" class="nav-item">Page 1</a>
            <a href="#" class="nav-item active">Page 2</a>
            <a href="#" class="nav-item">Page 3</a>
        </nav>
    </header>
    
    <main class="main-content">
        <div class="video-section">
            <div class="video-placeholder" onclick="playVideo()">
                <span class="video-text">Video Edit</span>
                <div class="play-button">‚ñ∂</div>
            </div>
        </div>
        
        <div class="messages-section">
            <div class="message-card" onclick="showMessage('yemi')">
                <div class="message-placeholder">
                    <span class="message-text">Message From Yemi</span>
                </div>
            </div>
            
            <div class="message-card" onclick="showMessage('david')">
                <div class="message-placeholder">
                    <span class="message-text">Message From David</span>
                </div>
            </div>
            
            <div class="message-card" onclick="showMessage('demi')">
                <div class="message-placeholder">
                    <span class="message-text">Message From Demi</span>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modal for messages -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    
    <script>
        function playVideo() {
            const videoPlaceholder = document.querySelector('.video-placeholder');
            videoPlaceholder.innerHTML = `
                <div style="color: #d688b8; font-size: 18px; text-align: center;">
                    üé¨ Birthday Video Playing! üéâ<br>
                    <small style="color: #666; margin-top: 15px; display: block; font-size: 14px;">
                        A special compilation of memories and wishes for Simi!
                    </small>
                    <div style="margin-top: 20px;">
                        <div style="width: 300px; height: 8px; background: rgba(214, 136, 184, 0.2); border-radius: 4px; margin: 0 auto;">
                            <div id="progressBar" style="width: 0%; height: 100%; background: #d688b8; border-radius: 4px; transition: width 0.1s ease;"></div>
                        </div>
                        <small style="color: #999; margin-top: 8px; display: block;">Loading...</small>
                    </div>
                </div>
            `;
            videoPlaceholder.style.background = 'linear-gradient(45deg, #f8c8dc, #e6a8c7)';
            
            // Simulate video loading
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            const interval = setInterval(() => {
                progress += 2;
                progressBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        videoPlaceholder.innerHTML = `
                            <div style="color: white; font-size: 20px; text-align: center;">
                                üé• Now Playing! üéÇ<br>
                                <small style="margin-top: 10px; display: block; font-size: 16px;">
                                    "Happy Birthday Simi - A Journey of Joy"
                                </small>
                            </div>
                        `;
                    }, 500);
                }
            }, 50);
        }
        
        function showMessage(person) {
            const messages = {
                yemi: {
                    title: "üíï Message from Yemi",
                    content: "Happy Birthday, Simi! üéâ You bring so much light and laughter into our lives. Hope your special day is filled with all your favorite things and surrounded by the people who love you most. Can't wait to celebrate with you! Your friendship means the world to me. üéÇ‚ú®"
                },
                david: {
                    title: "üéà Message from David",
                    content: "Hey Simi! üéä Wishing you the happiest of birthdays! You're such an amazing friend and always know how to make everyone smile. Hope this new year brings you endless adventures and all the happiness you deserve! Thanks for being such a wonderful person. üéÅüåü"
                },
                demi: {
                    title: "üå∏ Message from Demi",
                    content: "Happy Birthday to the sweetest person I know! üéÇ Simi, you have such a beautiful heart and infectious energy. Thank you for being such a wonderful friend and bringing joy wherever you go. May your birthday be as special and amazing as you are! üíñüéâ"
                }
            };
            
            const modal = document.getElementById('messageModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <h3 style="color: #d688b8; margin-bottom: 25px; font-size: 26px;">${messages[person].title}</h3>
                <p style="color: #333; line-height: 1.7; font-size: 17px;">${messages[person].content}</p>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }
        
        function closeModal() {
            document.getElementById('messageModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('messageModal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
