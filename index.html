<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Birthday Access - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8c8dc, #e6a8c7, #d688b8, #ff6b9d);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.95), rgba(248, 200, 220, 0.9));
            padding: 60px 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            max-width: 500px;
            width: 90%;
            animation: loginFadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        @keyframes loginFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .login-title {
            font-size: 42px;
            color: #d688b8;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1), 0 0 15px rgba(214, 136, 184, 0.3);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1), 0 0 25px rgba(214, 136, 184, 0.6);
            }
        }
        
        .login-subtitle {
            font-size: 20px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .login-message {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
            font-style: italic;
        }
        
        .login-form {
            position: relative;
        }
        
        .login-input {
            width: 100%;
            padding: 20px 30px;
            font-size: 20px;
            border: 3px solid rgba(214, 136, 184, 0.3);
            border-radius: 30px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            transition: all 0.4s ease;
            font-family: 'Georgia', serif;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #d688b8;
            box-shadow: 0 0 25px rgba(214, 136, 184, 0.4);
            background: rgba(255, 255, 255, 1);
            transform: scale(1.02);
        }
        
        .login-input::placeholder {
            color: #999;
            font-style: italic;
        }
        
        .login-button {
            background: linear-gradient(45deg, #d688b8, #c44569);
            color: white;
            border: none;
            padding: 20px 45px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(214, 136, 184, 0.4);
            font-weight: 600;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .login-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(214, 136, 184, 0.6);
        }
        
        .login-button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 18px;
            margin-top: 20px;
            opacity: 0;
            transition: all 0.4s ease;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 107, 107, 0.2);
        }
        
        .error-message.show {
            opacity: 1;
            animation: errorShake 0.6s ease;
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-message {
            color: #4CAF50;
            font-size: 18px;
            margin-top: 20px;
            opacity: 0;
            transition: all 0.4s ease;
            background: rgba(76, 175, 80, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid rgba(76, 175, 80, 0.2);
        }
        
        .success-message.show {
            opacity: 1;
            animation: successPulse 0.8s ease;
        }
        
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        .decoration:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .decoration:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .decoration:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }
        
        .decoration:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            right: 20%;
            animation-delay: 1s;
        }
        
        .decoration:nth-child(5) {
            width: 90px;
            height: 90px;
            bottom: 30%;
            right: 5%;
            animation-delay: 3s;
        }
        
        .decoration:nth-child(6) {
            width: 110px;
            height: 110px;
            top: 60%;
            left: 8%;
            animation-delay: 5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(-10px) rotate(180deg);
            }
            75% {
                transform: translateY(-25px) rotate(270deg);
            }
        }
        
        .birthday-hint {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .hint-title {
            font-size: 18px;
            color: #d688b8;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .hint-text {
            font-size: 16px;
            color: #666;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .login-title {
                font-size: 36px;
            }
            
            .login-subtitle {
                font-size: 18px;
            }
            
            .login-input {
                font-size: 18px;
                padding: 18px 25px;
            }
            
            .login-button {
                font-size: 18px;
                padding: 18px 35px;
            }
            
            .decoration {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="login-container">
        <h1 class="login-title">🎂 Birthday Access</h1>
        <h2 class="login-subtitle">Special Surprise for Simi!</h2>
        <p class="login-message">This birthday celebration is exclusively for you ✨</p>
        
        <form class="login-form" onsubmit="return false;">
            <input 
                type="password" 
                id="passwordInput" 
                class="login-input" 
                placeholder="Enter your special  password..."
                maxlength="50"
                autocomplete="off"
            >
            <button type="button" class="login-button" onclick="checkPassword()">
                🎉 Enter Birthday Celebration 🎉
            </button>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div class="birthday-hint">
            <div class="hint-title">💡 Password Hint:</div>
            <div class="hint-text">Four letter name that starts with S + the year we're in! 🎈</div>
        </div>
    </div>
    
    <script>
        // Password configuration
        const CORRECT_PASSWORD = "Simi25"; // Change this to your desired password
        const REDIRECT_URL = "page1.html"; // Where to redirect after successful login
        const SESSION_KEY = "simi_birthday_access";
        
        // Check if already authenticated
        function checkExistingAuth() {
            const isAuthenticated = sessionStorage.getItem(SESSION_KEY) === "true";
            if (isAuthenticated) {
                // Already logged in, redirect immediately
                window.location.href = REDIRECT_URL;
            }
        }
        
        // Password checking function
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const inputPassword = input.value.trim();
            
            // Clear previous messages
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            
            if (inputPassword === "") {
                showError("Please enter the password");
                input.focus();
                return;
            }
            
            if (inputPassword === CORRECT_PASSWORD) {
                // Correct password
                sessionStorage.setItem(SESSION_KEY, "true");
                showSuccess("🎉 Welcome, Simi! Redirecting to your birthday surprise...");
                
                // Create celebration confetti
                createLoginConfetti();
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 2500);
                
            } else {
                // Incorrect password
                showError("❌ Incorrect password. Please try again!");
                
                // Clear input and refocus
                setTimeout(() => {
                    input.value = '';
                    input.focus();
                }, 1500);
            }
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            // Hide after 3 seconds
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 3000);
        }
        
        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
        
        // Create celebration confetti for successful login
        function createLoginConfetti() {
            const colors = ['#ff6b9d', '#c44569', '#f8c8dc', '#e6a8c7', '#d688b8', '#FFD700', '#FF69B4', '#98FB98', '#87CEEB'];
            
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = Math.random() * 20 + 8 + 'px';
                confetti.style.height = Math.random() * 20 + 8 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-30px';
                confetti.style.borderRadius = Math.random() > 0.6 ? '50%' : '0%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '10000';
                confetti.style.animation = `confettiFall ${Math.random() * 4 + 3}s linear forwards`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.remove();
                    }
                }, 7000);
            }
        }
        
        // Enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingAuth();
            document.getElementById('passwordInput').focus();
        });
        
        // Add confetti animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
